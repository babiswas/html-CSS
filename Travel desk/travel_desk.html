<html>
<head>
    <link href="style2.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="desk-header">
   <h1>Travel Desk</h1>
</div>
<div>
    <div id="t-header">
        <h2>Travel Form</h2>
    </div>
    <div id="t-form">
       <form>
           <div class="f-section" id="f-name">
              <div>
                 <label for="p-firstname"><h4>Enter Firstname</h4></label>
              </div>
              <div>
                 <input type="text" id="p-firstname" name="firstname" required>
              </div>
           </div>
           <div class="f-section">
              <div>
                 <label for="p-lastname"><h4>Enter Lastname</h4></label>
              </div>
              <div>
                 <input type="text" id="p-lastname" name="lastname" required>
              </div>
           </div>
           <div class="f-section">
              <div>
                 <label for="p-email"><h4>Enter Email</h4></label>
              </div>
              <div>
                 <input type="email" id="p-email" name="email" required>
              </div>
           </div>
           <div class="f-section">
              <div>
                 <label for="p-destination"><h4>Enter Destination</h4></label>
              </div>
              <div>
                 <select name="country" class="custom-select">
                     <option>India</option>
                     <option>Srilanka</option>
                     <option>UAE</option>
                     <option>Malaysia</option>
                 </select>
              </div>
           </div>
           <div class="f-section">
              <div>
                 <label for="p-time"><h4>Enter Time</h4></label>
              </div>
              <div>
                 <input type="text" id="p-time" name="time" required>
              </div>
           </div>
           <div class="f-section">
              <div>
                 <label for="p-phone"><h4>Contact</h4></label>
              </div>
              <div>
                 <input type="tel" id="p-phone" name="time" required>
              </div>
           </div>
           <div class="f-section">
                <h1><input type="submit" value="Submit"></h1>
           </div>
       </form>
    </div>
</div>
</body>
</html>
